<div class="p-page-padding">
  <div class="page-header">
    <span>我的服務</span>
  </div>

  <div class="flex flex-col justify-center items-center">
    <div class="w-full max-w-sm form-box grid-cols-1">
      <!-- API key -->
      <mat-form-field class="col-span-1">
        <mat-label>API key</mat-label>
        <input
          type="text"
          matInput
          [(ngModel)]="APIKey"
          maxlength="36"
          required
        />

        @if (APIKey?.length) {
        <mat-icon
          matSuffix
          color="primary"
          class="cursor-pointer"
          matTooltip="清除"
          (click)="APIKey = ''"
        >
          clear
        </mat-icon>
        } @if ((APIKey?.length ?? 0) === 0) {
        <mat-error>請輸入&nbsp;<strong>API key</strong></mat-error>
        }
      </mat-form-field>

      <button
        type="button"
        mat-flat-button
        color="primary"
        class="col-span-1"
        [disabled]="getting"
        (click)="onXGetRandomNumber()"
      >
        取得隨機數字
      </button>
    </div>
  </div>
</div>
